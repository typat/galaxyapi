<!doctype html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Upload Form</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="row">
	<h1 class="col-lg-6 mt-5 offset-lg-3">Select & Upload</h1>
</div>
<form enctype="multipart/form-data" action="/" method="post" class="col-lg-6 offset-lg-3">
	<div class="form-group">
		<input type="file" name="imgFile" accept=".jpg, .png" class="form-control-file" required/>
	</div>
	<div class="form-group">
		<label for="matches">Number of matches:</label>
		<input id="matches" type="number" class="form-control" name="quantity" min="1" value="5"/>
	</div>
	<button type="submit" class="btn btn-primary">Upload</button>
</form>

{% try %}
	{% if items %}
			<hr class="mt-5">
			<div class="col-lg-6 offset-lg-3">
				<table class="table table-striped">
					<thead>
					<tr>
						<th scope="col">Image</th>
						<th scope="col">File Name</th>
					</tr>
					</thead>
					<tbody>
						{% for name, url in items %}
						<tr>
							<td>
								<img src="{{url}}" height="300" width="300" alt="{{name}}"/>
							</td>
							<td>
								<label>{{name}}</label>
							</td>
						</tr>
						{% end %}
					</tbody>
				</table>
			</div>
	{% end %}
{% except %}
{% end %}
</body>
